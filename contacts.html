    <title>404 Page Not Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,cyrillic' rel='stylesheet'

        body,

                display: flex;

                width: 100%;
            }

            .container-text {
                padding: 30px;
                text-align: center;
                min-width: auto;
            }

            .container-code {
                min-width: auto;
                text-align: center;
                margin-top: 100px;
            }

    </style>

<body>

    <div class="container">
        <div class="container-code">
            <span class="error_code">404</span>
